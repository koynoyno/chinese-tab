<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="fonts/noto-sans.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="css/style-popup.css" />
  </head>
  <body>
    <label for="char">Characters</label>
    <select name="char" id="char">
      <option value="simplified">Simplified</option>
      <option value="traditional">Traditional</option>
    </select>

    <label for="hsk"
      >Version
      <span id="info" title="HSK test was updated in 2021">🛈</span></label
    >
    <select name="hsk" id="hsk">
      <option value="hsk2">HSK 2.0</option>
      <option value="hsk3">HSK 3.0 Beta</option>
    </select>

    <label for="level">Level</label>
    <select name="level" id="level">
      <!-- substituted in popup.js:restoreSettings() -->
    </select>

    <label for="dayLimit">Show per day</label>
    <select name="dayLimit" id="dayLimit">
      <option value="5">5 words</option>
      <option value="10">10 words</option>
      <option value="15">15 words</option>
      <option value="20">20 words</option>
      <option value="0">No limit</option>
    </select>

    <!-- <label for="clickAction">On click</label>
    <select name="clickAction" id="clickAction">
      <option value="nothing">Do nothing</option>
      <option value="next">Show next word</option>
      <option value="reverso">Sentence examples</option>
      <option value="translate">Translate</option>
    </select> -->

    <br />

    <label class="cb" for="sentenceExamples"
      ><input type="checkbox" id="sentenceExamples" name="sentenceExamples" />
      Sentence examples
      <span id="info" title="Click the word">🛈</span></label
    >

    <label class="cb" for="color"
      ><input type="checkbox" id="color" name="color" /> Tone colors</label
    >

    <label class="cb" for="pinyin"
      ><input type="checkbox" id="pinyin" name="pinyin" /> Pinyin</label
    >

    <label class="cb" for="translation"
      ><input type="checkbox" id="translation" name="translation" />
      Translation</label
    >

    <label class="cb" for="darkMode"
      ><input type="checkbox" id="darkMode" name="darkMode" /> Dark mode</label
    >

    <br />

    <!-- <input type="button" value="Set wallpaper" disabled/> -->
    <button id="support">
      <strong
        >ᴄʜɪɴᴇsᴇ ᴛᴀʙ ɪs sᴘᴏɴsᴏʀᴇᴅ ʙʏ
        <span id="supportLink">ʏᴏᴜ</span> 💕</strong
      >
    </button>

    <br />

    <input type="button" id="feedback" value="Share feedback" />

    <img src="images/panda.png" id="panda" draggable="false" title="偶喜欢中文~"/>
    <!-- <img src="images/kofi.png" id="kofi" /> -->

    <script src="src/popup.js"></script>
  </body>
</html>
