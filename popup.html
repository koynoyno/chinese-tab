<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style-popup.css" />
  </head>
  <body>
    <label for="char">Characters</label>
    <select name="char" id="char">
      <option value="simplified">Simplified</option>
      <option value="traditional">Traditional</option>
    </select>

    <label for="hsk">Version</label>
    <select name="hsk" id="hsk">
      <option value="hsk2">HSK 2.0 (2010)</option>
      <option value="hsk3">HSK 3.0 (2021) Beta</option>
    </select>

    <label for="level">Level</label>
    <select name="level" id="level">
      <option value="hsk1">HSK 1 — 150 words</option>
      <option value="hsk2">HSK 2 — 150 words</option>
      <option value="hsk3">HSK 3 — 300 words</option>
      <option value="hsk4">HSK 4 — 600 words</option>
      <option value="hsk5">HSK 5 — 1300 words</option>
      <option value="hsk6">HSK 6 — 2500 words</option>
      <!-- TODO: HSK 3.0 options -->
    </select>

    <label for="charDay">Show per day</label>
    <select name="charDay" id="charDay">
      <option value="5">5 words</option>
      <option value="10">10 words</option>
      <option value="15">15 words</option>
      <option value="20">20 words</option>
      <option value="0">No limit</option></select
    ><br />

    <!-- <label class="cb disabled" for="animation"
      ><input type="checkbox" id="animation" name="animation" /> Stroke
      animation</label
    > -->

    <!-- <label class="cb" for="hsk2021"
      ><input type="checkbox" id="hsk2021" name="hsk2021" /> HSK 3.0<sup
        id="beta"
        title="HSK test was updated in 2021"
        >🛈</sup
      >
    </label> -->

    <label class="cb" for="color"
      ><input type="checkbox" id="color" name="color" /> Tone colors</label
    >

    <label class="cb" for="pinyin"
      ><input type="checkbox" id="pinyin" name="pinyin" /> Pinyin</label
    >

    <label class="cb" for="translation"
      ><input type="checkbox" id="translation" name="translation" />
      Translation</label
    >

    <label class="cb" for="darkMode"
      ><input type="checkbox" id="darkMode" name="darkMode" /> Dark mode</label
    ><br />

    <!-- <input type="button" value="Set wallpaper" disabled/> -->
    <button id="support">
      <strong
        >ʟᴀᴏᴡᴀɪ ɪs sᴘᴏɴsᴏʀᴇᴅ ʙʏ <span id="supportLink">ʏᴏᴜ</span> 💕</strong
      ></button
    ><br />

    <input type="button" id="feedback" value="Share feedback" />

    <img src="images/panda.png" id="panda" />
    <!-- <img src="images/kofi.png" id="kofi" /> -->

    <script src="src/popup.js"></script>
  </body>
</html>
