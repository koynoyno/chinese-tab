<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style-popup.css" />
  </head>
  <body>
    <label for="version">Version</label>
    <select name="version" id="version" disabled>
      <option value="version2" selected>HSK (2010)</option>
      <option value="version3">HSK 3.0 (2021)</option></select
    ><br />

    <label for="level">Level</label>
    <select name="level" id="level">
      <option value="hsk1">HSK 1</option>
      <option value="hsk2">HSK 2</option>
      <option value="hsk3">HSK 3</option>
      <option value="hsk4">HSK 4</option>
      <option value="hsk5">HSK 5</option>
      <option value="hsk6">HSK 6</option></select
    ><br />

    <label for="char">Characters</label>
    <select name="char" id="char">
      <option value="simplified">Simplified</option>
      <option value="traditional">Traditional</option></select
    ><br />

    <label for="theme">Theme</label>
    <select name="theme" id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option></select
    ><br />

    <label class="cb" for="color"><input type="checkbox" id="color" name="color" /> Tone colors</label>

    <label class="cb" for="pinyin"><input type="checkbox" id="pinyin" name="pinyin" checked /> Show pinyin</label>

    <label class="cb" for="translation"><input type="checkbox" id="translation" name="translation" checked /> Show translation</label><br />


    <!-- <input type="button" value="Set wallpaper" disabled/> -->
    <input type="button" id="feedback" value="Share feedback" />
    <!-- <input type="button" id="patreon" value="Become a patron" /> -->
    <button id="patreon"><strong>Tap panda to become a <span id="patron">patron</span> üêº</strong></button>
    <script src="src/popup.js"></script>
  </body>
</html>
