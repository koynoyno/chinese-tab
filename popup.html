<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style-popup.css" />
  </head>
  <body>
    <label for="version">Version</label>
    <select name="version" id="version">
      <option value="version2">HSK 2.0 (2010)</option>
      <option value="version3" disabled>HSK 3.0 (2021)</option></select
    >

    <label for="level">Level</label>
    <select name="level" id="level">
      <option value="hsk1">HSK 1</option>
      <option value="hsk2">HSK 2</option>
      <option value="hsk3">HSK 3</option>
      <option value="hsk4">HSK 4</option>
      <option value="hsk5">HSK 5</option>
      <option value="hsk6">HSK 6</option></select
    >

    <label for="char">Characters</label>
    <select name="char" id="char">
      <option value="simplified">Simplified</option>
      <option value="traditional">Traditional</option></select
    >

    <label for="charDay">Show per day</label>
    <select name="charDay" id="charDay">
      <option value="5" disabled>5 characters</option>
      <option value="10" disabled>10 characters</option>
      <option value="15" disabled>15 characters</option>
      <option value="20" disabled>20 characters</option>
      <option value="0" selected>No limit</option></select
    ><br />

    <label class="cb disabled" for="animation"
      ><input type="checkbox" class="disabled" id="animation" name="animation" disabled /> Stroke animation</label
    >

    <label class="cb" for="color"
      ><input type="checkbox" id="color" name="color" /> Tone colors</label
    >

    <label class="cb" for="pinyin"
      ><input type="checkbox" id="pinyin" name="pinyin" checked /> Pinyin</label
    >

    <label class="cb" for="translation"
      ><input type="checkbox" id="translation" name="translation" checked />
      English translation</label
    >

    <!-- <label class="cb" for="memes"
      ><input type="checkbox" id="memes" name="memes" /> Occasional memes</label
    > -->

    <label class="cb" for="darkMode"
      ><input type="checkbox" id="darkMode" name="darkMode" /> Dark mode</label
    ><br />

    <!-- <input type="button" value="Set wallpaper" disabled/> -->
    <input type="button" id="feedback" value="Share feedback" />
    <!-- <input type="button" id="patreon" value="Become a patron" /> -->
    <button id="patreon">
      <strong>Tap panda to become a <span id="patron">patron</span> üêº</strong>
    </button>
    <script src="src/popup.js"></script>
  </body>
</html>
